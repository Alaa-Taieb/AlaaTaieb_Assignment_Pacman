<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pacman</title>
</head>
<body>
    <div id="player" class="pacman">
        <div class="top"></div>
        <!-- <div class="eye"></div> -->
        <div class="bottom"></div>
    </div>
    <div id="game_canvas">
        
    </div>
    <div id="interface">
        <div id="board_params" class="interface_section">
            <h2>Board Info</h2>
            <div class="info_container">
                <div class="info_item">
                    <div class="info_name">Width</div>
                    <div class="info_value"><span id="game_width"></span> Columns</div>
                </div>
                <div class="info_item">
                    <div class="info_name">Height</div>
                    <div class="info_value"><span id="game_height"></span> Columns</div>
                </div>
                <div class="info_item">
                    <div class="info_name">Column Size</div>
                    <div class="info_value"><span id="column_size"></span> px</div>
                </div>
            </div>
            <p>Click on file input and choose the file "./assets/predifined_boards/ALAA_BOARD.txt" to construct the game board</p>
            <input type="file" name="file_input" id="fileInput">
        </div>
        <div class="interface_section">
            <h2>Game Info</h2>
            <div class="info_container">
                <div class="info_item">
                    <div class="info_name">Score</div>
                    <div class="info_value"><span id="score"></span></div>
                </div>
                <div class="info_item">
                    <div class="info_name">Coins</div>
                    <div class="info_value"><span id="coins"></span></div>
                </div>
                <div class="info_item">
                    <div class="info_name">Kills</div>
                    <div class="info_value"><span id="kills"></span></div>
                </div>
            </div>
            <p>Use 'w' 'a' 's' 'd' to move the player</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
